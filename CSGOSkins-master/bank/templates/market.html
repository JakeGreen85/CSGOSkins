{% extends "layout.html" %}
{% block content %}
    <table class="table table-striped">
        <thead>
         <tr>
			<h1>Market</h1>
         </tr>
         <tr>
           <th scope="col">Image</th>
           <th scope="col">Name</th>
           <th scope="col">Quality</th>
           <th scope="col">Price</th>
         </tr>
         </thead>
      <tbody>
       {% for item in all_items %}
          <tr>
           <td>
            <img src= "{{ item.icon_url }}" alt="No Image" style="width:64px;height:64px"/>
           </td>
           <td>
            <label for="{{ item.Name }}">{{ item.name }}</label>
           </td>
           <td>
            <label for="{{ item.Quality }}">{{ item.quality }}</label>
           </td>
           <td>
            <label for="{{ item.Price }}">${{ item.price / 100 }}</label>
           </td>
           <td>
            <form action = "/BuyAsset" method="POST">
               <input type="hidden" value="{{item.classid}}" name="classid">
               <input type="hidden" value="{{item.instanceid}}" name="instanceid">
               <input type="submit" value="BUY" name = "buyAction">
            </form>
           </td>
         </tr>
       {% endfor %}
      </tbody>
   </table>
{% endblock content %}
